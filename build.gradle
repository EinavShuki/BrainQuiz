// Top-level build file where you can add configuration options common to all sub-projects/modules.
buildscript {
    repositories {
        google()
        jcenter()
        maven { url 'https://jitpack.io' }
    }
    dependencies {
        classpath "com.android.tools.build:gradle:4.1.1"
        classpath 'com.google.gms:google-services:4.3.4'
        classpath 'com.android.support:cardview-v7:21.+'
        classpath 'com.android.support:recyclerview-v7:21.+'
        classpath 'com.android.support:appcompat-v7:23.2.0'
        classpath 'com.android.support:design:23.2.0'
        classpath 'com.android.support:design:23.1.1'
//        classpath 'android-support-v7-appcompat:23.1.1'
        // NOTE: Do not place your application dependencies here; they belong
        // in the individual module build.gradle files
    }
}

allprojects {
    repositories {
        google()
        jcenter()
    }
}

task clean(type: Delete) {
    delete rootProject.buildDir
}